<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PageLogin</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/3ede48244f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div id="back">
      <div class="backRight"></div>
      <div class="backLeft"></div>
    </div>

    <div id="slideBox">
      <div class="topLayer">
        <div class="left">
          <div class="content">
            <h2>Sign Up</h2>
            <form method="post" onsubmit="return false;">
              <div class="form-group">
                <input type="text" placeholder="Username" />
                <input type="text" placeholder="Password" />
                <a class="gmail" href="https://mail.google.com"><i class="fa-solid fa-envelope"></i>Sign Up with your Gmail</a>
              </div>
            </form>
            <button id="goLeft" class="off">Login</button>
            <button>Sign Up</button>
          </div>
        </div>
        <div class="right">
          <div class="content">
            <h2>Login</h2>
            <form method="post" onsubmit="return false;">
              <div class="form-group">
                <input type="text" placeholder="Username" />
                <input type="text" placeholder="Password" />
                <a class="gmail" href="https://mail.google.com"><i class="fa-solid fa-envelope"></i>Login with your Gmail</a>
              </div>
              <button id="goRight" class="off">Sign Up</button>
              <button id="login" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
